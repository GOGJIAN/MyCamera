apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:exifinterface:28.0.0'
    //noinspection GradleDependency
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'

    //noinspection GradleDependency
    implementation 'com.github.yalantis:ucrop:2.2.2'
    implementation "com.naver.android.helloyako:imagecropview:1.2.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

publish {
    userOrg = 'wrap0673' //bintray注册的用户名
    repoName = "maven"  //仓库名
    groupId = 'com.joker.HuanTanSheng'  //compile引用时的第1部分groupId
    artifactId = 'EasyPhotos'  //compile引用时的第2部分项目名
    publishVersion = "2.4.8_beta9"  //compile引用时的第3部分版本号
    desc = 'Select Photo For Android'
    website = 'https://github.com/joker-fu/EasyPhotos'
}
